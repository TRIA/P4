syntax="proto2";
package rina.messages;
option optimize_for = LITE_RUNTIME;

message neighbor_t{   //carries information about a neighbor
        optional string apname = 1;
        optional string apinstance = 2;
        optional string aename = 3;
        optional string aeinstance = 4;
        optional uint64 address = 5;
		repeated string supportingDifs = 6;
}